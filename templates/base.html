<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/insureme.css">
</head>
<body>
<div class="navbar navbar-default navbar-static-top">
    <div class="container">

        <div class="navbar-header">
            <img id="logo-img" class="navbar-brand" src="/static/insureme.png">
            <a id="logo-text" class="navbar-brand" style="padding-left: 0;" href="/"><span id="logo-text-bold">Insure</span><span id="logo-text-normal">Care</span></a>
        </div>

        <div class="collapse navbar-collapse">
            <form class="navbar-form">
                <div class="form-group">
                    <label for="address-field" class="sr-only">Email Address</label>
                    <input id="address" type="text" class="form-control" placeholder="Browse By Address">
                </div>
                <div class="form-group">
                    <label for="distance-field" class="sr-only">Radius</label>
                    <span>Radius:<span class="distance">10</span> mi.</span>
                    <input id="distance" class="distance" type="range" min="1" max="50" value="10" step="1" style="display:inline-block"/>
                </div>
                <button id="search-btn" type="submit" class="btn btn-default">Search</button>
            </form>
        </div>

    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="status" class="col-xs-12">
            <img id="loading" class="hidden" src="/static/loading.gif">
            <h4 id="failure-report" class="hidden">Oops! An error occurred.</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12"></div>
    </div>
</div>

<script src="/static/jquery-2.1.4.min.js"></script>
<script src="/static/googlemaps.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/insureme.js"></script>

</body>
</html>
